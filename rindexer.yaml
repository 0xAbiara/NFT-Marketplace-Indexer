manifest_version: 2
name: marketplaceIndexer
project_type: indexer

networks:
  - name: ethereum:sepolia
    chain_id: 11155111
    rpc: ${SEPOLIA_RPC_URL}

storage:
  postgres:
    enabled: true
    db_name: ${DB_NAME}
    user: ${DB_USER}
    password: ${DB_PASSWORD}
    host: ${DB_HOST}
    port: ${DB_PORT}

native_transfers:
  enabled: false

contracts:
  - name: NftMarketplace
    abi: ./abis/NftMarketplace.abi.json
    details:
      - network: ethereum:sepolia
        address: 0x79adCA9feB6bB753d7928731aba8529beCd3ED94
        start_block: "9711451"
    include_events:
      - name: ItemListed
      - name: ItemCanceled
      - name: ItemBought

global:
  health_port: 3001
