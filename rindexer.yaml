    address: 0x79adCA9feB6bB753d7928731aba8529beCd3ED94
    start_block: '9711451'
  abi: ./abis/NftMarketplace.abi.json
  include_events:
  - name: ItemListed
  - name: ItemCanceled
  - name: ItemBought
global:
  health_port: 3000  # Set a proper port